<body></body>
<script type="module">
  import { createApp, ref } from 'https://unpkg.com/vue/dist/vue.esm-browser.js'

  const AsyncComp = {
    template: '<button @click="count++">{{ count }}</button>',
    async setup() {
      const count = ref(0)
      const { default: confetti } = await import('https://esm.sh/canvas-confetti')
      confetti()
      return {
        count,
      }
    },
  }

  createApp({
    components: { AsyncComp },
    template: `
    <Suspense>
        <AsyncComp />
    </Suspense>
  `,
  }).mount(document.body)
</script>
