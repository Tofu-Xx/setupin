  <script src="../dist/main.js"></script>

<script setup>

  }

        place-items: center;

        padding: 10px;
        border-radius: 4px;

          content: '';

          inset: -40px;
          backdrop-filter: blur(8px);
          mask-image: radial-gradient(ellipse at center, black 20%, transparent 70%);
        }
        p {
          text-align: center;
          line-height: 1;
          color: white;
          filter: drop-shadow(0px 0px 10px #0006);
          margin: 0;
