<head>
  <script src="../dist/main.js"></script>
  <!-- <script src="https://unpkg.com/setupin"></script> -->
</head>

<script setup>
  const strobe = ref(false)
  const color = ref('white')
  watchEffect(() => {
    color.value = strobe.value ? 'black' : 'white'
  })
  watch(color, (v) => {
    document.body.style.backgroundColor = v
  })
</script>

<body>
  <template>
    <button @click="strobe =!strobe">{{ strobe? 'ON' : 'OFF' }}</button>
  </template>
</body>
